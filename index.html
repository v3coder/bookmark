
<!DOCTYPE html><html lang="en">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font: 14px Verdana, sans-serif; background-color: #f8f8f8}
a {text-decoration: none;}
h1 { font-size: 20px; font-weight: 500; background: #cfe8fd; border-left: 5px solid #0069c2; padding: 10px; color: #1b1b1b}
.card { border: 1px solid #d0d7de; position: relative; margin: 10px}
.card h2 {background: #f6f8fa; color: #333; margin: 0px 0px 10px 0px; padding: 10px 5px; font-weight: normal; border-bottom: 1px solid #d0d7de; text-align: center; font-size: 17px}
.card a {background-color: whitesmoke; color: #0969e1; padding: 10px; cursor: pointer; position: relative; display: block; margin: 10px}

.card a img {vertical-align: middle;}
.card .label { padding: 10px 0px 5px 10px; display: block; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); grid-gap: 0px;}

select#dipartment, select#doctor, select#custom, #dStart, #dEnd { background-color: white; color: #777; padding: 10px; border: 1px solid #cdcdcd; margin: 10px; width: -webkit-fill-available }
.button {background-color: #eeeef5 !important; border: none !important; text-align: center}
#tReport, #yyReport {display: none}

.tab { overflow: hidden; background-color: #eee; text-align: center}
.tab button {background-color: inherit; border: none; outline: none; cursor: pointer; padding: 14px 10px; transition: 0.3s; }
.tab button:hover { background-color: #ddd;}
.tab button.active { background-color: #f8f8f8;}
.dcontent { display: none;}
</style>
